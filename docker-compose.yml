version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: edurag_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edurag}
      POSTGRES_USER: ${POSTGRES_USER:-edurag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edurag_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edurag_user} -d ${POSTGRES_DB:-edurag}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: edurag_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@edurag.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5055}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: edurag_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-edurag_user}:${POSTGRES_PASSWORD:-edurag_password}@postgres:5432/${POSTGRES_DB:-edurag}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      USE_MOCK_API: ${USE_MOCK_API:-false}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:8989,http://127.0.0.1:5173,http://127.0.0.1:8989}
    ports:
      - "${BACKEND_PORT:-8988}:8000"
    volumes:
      - ./backend:/app
      - ./backend/.env:/app/.env:ro
      - ./data/images/questions:/app/data/images/questions
      - ./data/images/answers:/app/data/images/answers
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build: ./frontend
    container_name: edurag_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8989}:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: edurag_network